<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
<h1>New Year Countdown</h1>

<div class="countdown-container"> 
   <div class="countdown-el days-c">
       <p class="big-text" id="days">0</p>
       <span>days</span>
   </div>
<div class="countdown-el hours-c">
    <p class="big-text" id="hours">0</p>
    <span>hours</span>
</div>
<div class="countdown-el mins-c">
    <p class="big-text" id="mins">0</p>
    <span>mins</span>
</div>
<div class="countdown-el secs-c">
    <p class="big-text" id="secs">0</p>
    <span>secs</span>
</div>
</div>
<div class="input"> 
    <h3>fill your target date</h3>
    <input type="date" id="start" class="form-control"  min="2018-01-01" max="2055-12-31">

    
    <h3>fill your event name</h3>
    <input type="text" id="text" class="form-control">
    <br><br>
    <button type="submit" id="submit" class="btn btn-outline-light">submit</button>

</div>

<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
